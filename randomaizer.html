<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–ª–∞—Ç–Ω–∞—è —Ä—É–ª–µ—Ç–∫–∞</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: #fff; }
    #wheelContainer { position: relative; width: 300px; height: 300px; margin: 30px auto; }
    #wheel { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #fff; }
    #pointer {
      position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
      width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }
    #spin { margin-top: 20px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
    #codeInput { padding: 5px; font-size: 16px; }
    #status { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>–†—É–ª–µ—Ç–∫–∞ ‚Äî —à–∞–Ω—Å –≤—ã–∏–≥—Ä–∞—Ç—å 100$</h1>
  <p>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞, —á—Ç–æ–±—ã –∏–≥—Ä–∞—Ç—å (5 –ø–æ–ø—ã—Ç–æ–∫ –º–∞–∫—Å–∏–º—É–º)</p>
  <input type="text" id="codeInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥">
  <button onclick="activate()">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
  <div id="wheelContainer">
    <div id="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <button id="spin" onclick="spin()" disabled>–ö—Ä—É—Ç–∏—Ç—å</button>
  <div id="status"></div>

  <script>
    const eternalCode = "HACKPACKANTARETI1977";
    let activated = false;
    let attempts = 0;
    const maxAttempts = 5;
    let angle = 0;
    let spinning = false;

    const options = Array(10).fill("LOSE"); // –≤—Å–µ —Å–µ–∫—Ç–æ—Ä–∞ "LOSE"
    const colors = ["#e74c3c","#2ecc71","#3498db","#9b59b6","#f39c12",
                    "#1abc9c","#e67e22","#34495e","#d35400","#7f8c8d"];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const radius = size/2;
    const slice = 2 * Math.PI / options.length;

    function drawWheel() {
      ctx.clearRect(0,0,size,size);
      for (let i=0; i<options.length; i++) {
        ctx.beginPath();
        ctx.moveTo(radius,radius);
        ctx.fillStyle = colors[i % colors.length];
        ctx.arc(radius,radius,radius,i*slice+angle,(i+1)*slice+angle);
        ctx.fill();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(i*slice + slice/2 + angle);
        ctx.fillStyle = "#fff";
        ctx.font = "16px Arial";
        ctx.textAlign = "right";
        ctx.fillText(options[i], radius-10, 5);
        ctx.restore();
      }
    }

    drawWheel();

    function activate() {
      const inputCode = document.getElementById("codeInput").value.trim();
      if (inputCode === eternalCode) {
        activated = true;
        document.getElementById("spin").disabled = false;
        document.getElementById("status").innerText = "–ö–æ–¥ –ø—Ä–∏–Ω—è—Ç! –£ –≤–∞—Å –µ—Å—Ç—å 5 –ø–æ–ø—ã—Ç–æ–∫.";
      } else {
        document.getElementById("status").innerText = "–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥!";
      }
    }

    function spin() {
      if (!activated || spinning) return;
      if (attempts >= maxAttempts) {
        document.getElementById("status").innerText = "–í–∞—à–∏ 5 –ø–æ–ø—ã—Ç–æ–∫ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å!";
        document.getElementById("spin").disabled = true;
        return;
      }
      spinning = true;
      attempts++;
      let spinAngle = Math.random() * 360 + 1440; // –º–∏–Ω–∏–º—É–º 4 –æ–±–æ—Ä–æ—Ç–∞
      let duration = 4000;
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        let progress = timestamp - start;
        let t = Math.min(progress / duration, 1);
        let eased = 1 - Math.pow(1-t, 3);
        angle = (spinAngle * eased) * Math.PI/180;
        drawWheel();
        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          document.getElementById("status").innerText = 
            `–ü–æ–ø—ã—Ç–∫–∞ ${attempts}/${maxAttempts}: LOSE üò¢`;
          if (attempts >= maxAttempts) {
            document.getElementById("spin").disabled = true;
          }
        }
      }
      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
