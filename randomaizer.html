<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Рандомайзер Цифр с Озвучкой</title>
<style>
  body {
    margin: 0;
    background-color: #111;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  #number {
    color: #FF4500;
    font-size: 150px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 50px;
  }
  #rollBtn {
    background-color: #FF4500;
    border: none;
    color: white;
    padding: 20px 40px;
    font-size: 30px;
    cursor: pointer;
    border-radius: 15px;
  }
</style>
</head>
<body>

<div id="number">0</div>
<button id="rollBtn">Рандом</button>

<script>
const numberEl = document.getElementById('number');
const btn = document.getElementById('rollBtn');

btn.addEventListener('click', () => {
  const num = Math.floor(Math.random() * 100);
  numberEl.innerText = num;

  if ('speechSynthesis' in window) {
    speechSynthesis.cancel(); // отменяем предыдущие озвучки

    const speak = (text, delay = 0, pitch = 1, volume = 1) => {
      const utter = new SpeechSynthesisUtterance(text.toString());
      utter.lang = 'ru-RU';
      utter.rate = 1;
      utter.pitch = pitch;
      utter.volume = volume;
      setTimeout(() => speechSynthesis.speak(utter), delay);
    };

    speak(num, 0, 1, 1);       // основная цифра
    speak(num, 200, 0.8, 0.6); // первое эхо
    speak(num, 400, 0.7, 0.4); // второе эхо
  }
});
</script>

</body>
</html>
