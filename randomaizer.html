<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–†—É–ª–µ—Ç–∫–∞</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #222;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .wheel-container {
    position: relative;
    width: 400px;
    height: 400px;
  }
  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid #333;
    position: relative;
    transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
  }
  .pointer {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; 
    height: 0; 
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 30px solid yellow;
  }
  #spinBtn {
    margin-top: 30px;
    padding: 10px 20px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    background: crimson;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  #spinBtn:hover {
    background: darkred;
  }
</style>
</head>
<body>

<h2>üé∞ –†—É–ª–µ—Ç–∫–∞ ‚Äî —à–∞–Ω—Å 0%</h2>
<div class="wheel-container">
  <div class="pointer"></div>
  <canvas id="wheel" width="400" height="400"></canvas>
</div>
<button id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å</button>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const size = canvas.width;
const radius = size / 2;
const options = ["LOSE","LOSE","LOSE","LOSE","LOSE","LOSE","LOSE","LOSE"];
const sliceAngle = 2 * Math.PI / options.length;

// —Ä–∏—Å—É–µ–º —Ä—É–ª–µ—Ç–∫—É
function drawWheel() {
  for (let i = 0; i < options.length; i++) {
    ctx.beginPath();
    ctx.moveTo(radius, radius);
    ctx.arc(radius, radius, radius, i * sliceAngle, (i + 1) * sliceAngle);
    ctx.fillStyle = i % 2 === 0 ? "#d32f2f" : "#000"; // –∫—Ä–∞—Å–Ω—ã–π/—á–µ—Ä–Ω—ã–π
    ctx.fill();
    ctx.strokeStyle = "#fff";
    ctx.stroke();
    // —Ç–µ–∫—Å—Ç
    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(i * sliceAngle + sliceAngle / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.fillText(options[i], radius - 10, 10);
    ctx.restore();
  }
}

drawWheel();

let spinning = false;
let rotation = 0;

document.getElementById("spinBtn").addEventListener("click", () => {
  if (spinning) return;
  spinning = true;
  let spin = Math.floor(Math.random() * 360) + 360 * 5; // –º–∏–Ω–∏–º—É–º 5 –æ–±–æ—Ä–æ—Ç–æ–≤
  rotation += spin;
  canvas.style.transition = "transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67)";
  canvas.style.transform = `rotate(${rotation}deg)`;
  setTimeout(() => {
    spinning = false;
    alert("–†–µ–∑—É–ª—å—Ç–∞—Ç: LOSE ‚ùå");
  }, 5000);
});
</script>

</body>
</html>
