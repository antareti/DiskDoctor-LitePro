<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–†—É–ª–µ—Ç–∫–∞</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #222;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .wheel-container {
    position: relative;
    width: 400px;
    height: 400px;
  }
  .pointer {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; 
    height: 0; 
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 30px solid yellow;
  }
  #spinBtn {
    margin-top: 30px;
    padding: 10px 20px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    background: crimson;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  #spinBtn:hover {
    background: darkred;
  }
</style>
</head>
<body>

<h2>üé∞ –†—É–ª–µ—Ç–∫–∞ —Å –ø—Ä–∏–∑–∞–º–∏</h2>
<div class="wheel-container">
  <div class="pointer"></div>
  <canvas id="wheel" width="400" height="400"></canvas>
</div>
<button id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å</button>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const size = canvas.width;
const radius = size / 2;

// —Å–ø–∏—Å–æ–∫ –ø—Ä–∏–∑–æ–≤ (–ø–æ—Å–ª–µ–¥–Ω–∏–π ‚Äî 100$, –æ–Ω –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –≤—ã–ø–∞–¥–µ—Ç)
const options = [
  "10 –≤—Ä–∞—â–µ–Ω–∏–π",
  "50 —Ç–æ–∫–µ–Ω–æ–≤",
  "5 —Ç–æ–∫–µ–Ω–æ–≤",
  "–°–∫–∏–¥–∫–∞ 20%",
  "25 —Ç–æ–∫–µ–Ω–æ–≤",
  "–ë–æ–Ω—É—Å-–∏–≥—Ä–∞",
  "15 —Ç–æ–∫–µ–Ω–æ–≤",
  "–°—é—Ä–ø—Ä–∏–∑",
  "30 —Ç–æ–∫–µ–Ω–æ–≤",
  "üí∞ 100$"
];

const sliceAngle = 2 * Math.PI / options.length;

// —Ä–∏—Å—É–µ–º —Ä—É–ª–µ—Ç–∫—É
function drawWheel() {
  for (let i = 0; i < options.length; i++) {
    ctx.beginPath();
    ctx.moveTo(radius, radius);
    ctx.arc(radius, radius, radius, i * sliceAngle, (i + 1) * sliceAngle);
    ctx.fillStyle = i % 2 === 0 ? "#d32f2f" : "#000"; // –∫—Ä–∞—Å–Ω—ã–π/—á–µ—Ä–Ω—ã–π
    ctx.fill();
    ctx.strokeStyle = "#fff";
    ctx.stroke();
    // —Ç–µ–∫—Å—Ç
    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(i * sliceAngle + sliceAngle / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "18px Arial";
    ctx.fillText(options[i], radius - 10, 10);
    ctx.restore();
  }
}

drawWheel();

let spinning = false;
let rotation = 0;

// —Å–æ–∑–¥–∞—ë–º –∑–≤—É–∫ —â–µ–ª—á–∫–∞ (–±–µ–∑ —Ñ–∞–π–ª–∞ ‚Äî —á–µ—Ä–µ–∑ Web Audio API)
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playClick() {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.type = "square";
  osc.frequency.value = 800;
  gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.1);
}

document.getElementById("spinBtn").addEventListener("click", () => {
  if (spinning) return;
  spinning = true;

  // –≤—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑, –∫—Ä–æ–º–µ "100$"
  let prizeIndex;
  do {
    prizeIndex = Math.floor(Math.random() * options.length);
  } while (options[prizeIndex] === "üí∞ 100$");

  // —É–≥–æ–ª –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
  let stopAngle = (options.length - prizeIndex) * sliceAngle - sliceAngle/2;

  // —Å–ª—É—á–∞–π–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–±–æ—Ä–æ—Ç–æ–≤ (–æ—Ç 5 –¥–æ 8)
  let extraSpins = Math.floor(Math.random() * 4) + 5; 
  let spin = 360 * extraSpins + (stopAngle * 180 / Math.PI); 

  rotation += spin;

  let duration = 5000; // 5 —Å–µ–∫—É–Ω–¥
  let start = null;
  let lastSector = -1;

  function animateWheel(timestamp) {
    if (!start) start = timestamp;
    let progress = (timestamp - start) / duration;
    if (progress > 1) progress = 1;

    let easeOut = 1 - Math.pow(1 - progress, 3); // –ø–ª–∞–≤–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
    let angle = rotation * easeOut;

    canvas.style.transform = `rotate(${angle}deg)`;

    // –∑–≤—É–∫ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ —Å–µ–∫—Ç–æ—Ä–∞
    let currentSector = Math.floor(((angle % 360) / 360) * options.length);
    if (currentSector !== lastSector) {
      playClick();
      lastSector = currentSector;
    }

    if (progress < 1) {
      requestAnimationFrame(animateWheel);
    } else {
      spinning = false;
      alert("üéÅ –¢—ã –≤—ã–∏–≥—Ä–∞–ª: " + options[prizeIndex]);
    }
  }

  requestAnimationFrame(animateWheel);
});
</script>

</body>
</html>
